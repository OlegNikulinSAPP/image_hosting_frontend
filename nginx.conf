# nginx.conf
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Настройки логирования
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Безопасность
    server_tokens off;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Сервер для раздачи статических файлов
    server {
        listen 8080;
        server_name localhost;

        # Корневая директория для статических файлов
        root /usr/share/nginx/html;

        # Локация для изображений
        location /images/ {
            alias /app/images/;

            # Заголовки для кэширования
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Безопасность
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
            add_header X-XSS-Protection "1; mode=block";

            # Разрешаем CORS для изображений
            add_header Access-Control-Allow-Origin *;

            # Включаем sendfile для эффективной раздачи файлов
            sendfile on;

            # Обработка ошибок
            error_page 404 /404.html;

            # Запрещаем выполнение PHP и других скриптов в директории с изображениями
            location ~ \.php$ {
                deny all;
                return 403;
            }
        }

        # Статические файлы (CSS, JS, HTML)
        location /static/ {
            alias /app/static/;

            # Кэширование статических файлов
            expires 1h;
            add_header Cache-Control "public";

            # Безопасность
            add_header X-Content-Type-Options nosniff;
        }

        # Проксирование API запросов на Python бэкенд
        location / {
            proxy_pass http://app:8000;

            # Заголовки для прокси
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Обработка ошибок
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}